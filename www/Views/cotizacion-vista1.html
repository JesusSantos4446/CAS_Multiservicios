                <template x-if="isProfileMenuOpen">
                  <ul
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    @click.away="closeProfileMenu"
                    @keydown.escape="closeProfileMenu"
                    class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md dark:border-gray-700 dark:text-gray-300 dark:bg-gray-700"
                    aria-label="submenu"
                  >
                  <li class="flex">
                    <a
                      class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                      href="../Views/profile.html"
                    >
                      <svg
                        class="w-4 h-4 mr-3"
                        aria-hidden="true"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        ></path>
                      </svg>
                      <span>Perfil</span>
                    </a>
                  </li>
                    <li class="flex">
                      <a
                        class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                        href="#"
                      >
                        <svg
                          class="w-4 h-4 mr-3"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                          ></path>
                        </svg>
                        <span>Cerrar sesión</span>
                      </a>
                    </li>
                  </ul>
                </template>
              </li>
            </ul>
          </div>
        </header>
        <main class="h-full pb-16 overflow-y-auto">
          <div class="container px-6 mx-auto grid">
            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
              BBB Industries
            </h2>
      
            <p class="mb-8 text-gray-600 dark:text-gray-400">
              Para generar una nueva cotización o una retención es necesario que llenes el siguiente formulario.
            </p>
        
            <form
            action="/submit" 
            method="POST"
            class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
          >
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Nombre del producto:</span>
              <input
                type="text"
                name="productName"
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                placeholder=""
                required
              />
            </label>
          
            <div class="mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">Tipo:</span>
              <div class="mt-2">
                <label class="inline-flex items-center text-gray-600 dark:text-gray-400">
                  <input
                    type="radio"
                    class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                    name="accountType"
                    value="cotizacion"
                    required
                  />
                  <span class="ml-2">Cotización</span>
                </label>
                <label class="inline-flex items-center ml-6 text-gray-600 dark:text-gray-400">
                  <input
                    type="radio"
                    class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                    name="accountType"
                    value="retencion"
                    required
                  />
                  <span class="ml-2">Retención</span>
                </label>
              </div>
            </div>
          
            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">Precio:</span>
              <div class="relative mt-1">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-700 dark:text-gray-300">
                  $
                </span>
                <input
                  type="number"
                  name="price"
                  class="block w-full pl-8 pr-3 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-input focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                  placeholder="Ingresa la cantidad"
                  required
                />
              </div>
            </label>

            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">Cantidad:</span>
            </label>
            <div class="relative">
              <input
                id="quantity"
                type="number"
                name="quantity"
                class="block w-full pl-2 pr-3 text-sm text-gray-700 dark:text-gray-300 border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md form-input focus:border-purple-400 focus:outline-none focus:ring focus:ring-purple-300 dark:focus:ring-gray-600"
                required
              />
            </div>
            
            
          
            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">IVA:</span>
              <select
                name="iva"
                class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                required
              >
                <option value="">Selecciona una opción</option>
                <option value="8">8%</option>
                <option value="16">16%</option>
              </select>
            </label>
          
            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">Moneda:</span>
              <select
                name="currency"
                class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                required
              >
                <option value="">Selecciona una opción</option>
                <option value="MXN">Pesos Mexicanos (MXN)</option>
                <option value="USD">Dolar Estadounidense (USD)</option>
              </select>
            </label>
          
            <div class="flex mt-6 text-sm">
              <label class="flex items-center dark:text-gray-400">
                <span class="ml-2">
                  Al finalizar cualquier cotización esta se registrará en la sección productos.
                </span>
              </label>
            </div>

          </form>
        
           <div class="flex justify-end">
            <button
              class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              onclick="window.location.href='../Views/cotizacion-vista2.html';"
            >
              Generar cotización
            </button>
          </div>

          </div>
        </main>
      </div>
    </div>
  </body>
</html>
